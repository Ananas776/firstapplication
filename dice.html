    <script>
      function playGame() {
        // Create a variable number in Math.random which we will generate numbers from 1 to 6; using Math.floor will round to integer
        var number = Math.floor(Math.random() * 6) + 1;
        // Create a variable label to which we write the received number with the corresponding text that will be recorded in the tag p we receive using document.getElementById
        var label = (document.getElementById("text").innerHTML = " " + number);
        // Create a variable img to which we write a picture that we receive using document.getElementById
        var img = document.getElementById("image");
        // We check our value using if () {} else if () - if the number 1 shows the picture with number 1, if number 2 shows the picture with number 2 and so on
        if (number === 1) {
          //To variable add the path to the picture
          img.src = "img/pic1.jpg";
        } else if (number === 2) {
          img.src = "img/pic2.jpg";
        } else if (number === 3) {
          img.src = "img/pic3.jpg";
        } else if (number === 4) {
          img.src = "img/pic4.jpg";
        } else if (number === 5) {
          img.src = "img/pic5.jpg";
        } else {
          img.src = "img/pic6.jpg";
        }

        return label;
      }
    </script>
